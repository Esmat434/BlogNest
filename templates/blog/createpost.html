{% extends 'Dashboard/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static '/css/createPost.css' %}">
    <div class="max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold mb-4">Add New Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Input Title -->
            <div class="mb-4">
                <input type="text" name="title" class="form-control border border-gray-300 rounded-lg p-3 w-full"
                    placeholder="Enter title here" />
            </div>
            <!-- Toolbar -->
            <div class="mb-4 border border-gray-300 rounded-lg p-3 bg-gray-50">
                <div class="flex flex-wrap items-center gap-2">
                    <button class="btn btn-sm btn-outline-secondary" onclick="applyFormatting('bold')">B</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="applyFormatting('italic')">I</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="applyFormatting('uppercase')">ABC</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="applyFormatting('quote')">"</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="applyFormatting('ellipsis')">...</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="applyFormatting('link')">ðŸ”—</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="applyFormatting('list')">â˜°</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="applyFormatting('code')">ðŸ”³</button>
                </div>
            </div>
            <!-- Text Area -->
            <textarea id="editor" rows="8" name="content" class="form-control border border-gray-300 rounded-lg p-3 w-full mb-4"
                placeholder="Write your content here..."></textarea>
            <div class="mb-4">
                <input type="text" name="video_url" class="form-control border border-gray-300 rounded-lg p-3 w-full"
                    placeholder="Enter Your Video URL" />
            </div>
            <!-- Options -->
            <div class="flex items-center justify-between mb-4">
                <select name="status" class="form-select border border-gray-300 rounded-lg p-2 w-1/3">
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                </select>
                <!-- Hidden Inputs for File Upload -->
                <input type="file" name="videos" multiple/>
                <input type="file" name="images" multiple/>
                <button type="submit" class="btn btn-success px-6 py-2">Save</button>
            </div>
            <!-- Footer -->
        </form>
        <div class="text-gray-500 text-sm mt-4">
            Path: <span class="text-gray-800">p</span> | Word Count: <span id="wordCount" class="text-gray-800">0</span>
        </div>
    </div>

    <script src="{% static '/js/createPost.js' %}"></script>
{% endblock %}
