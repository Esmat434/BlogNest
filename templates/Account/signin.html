{% load socialaccount %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #2d2d42;
            color: #fff;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-item {
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .right-section {
            padding: 30px;
            background-color: #3e3e56;
            border-radius: 10px;
        }
        .form-control, .btn, .form-check-input {
            border-radius: 5px;
        }
        .btn {
            background-color: #7b62ff;
            border: none;
        }
        .btn:hover {
            background-color: #6a54e0;
        }
        .form-check {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-link {
            font-size: 14px;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row w-100">
        <!-- Left Section (Carousel) -->
        <div class="col-lg-6 d-none d-lg-block">
            <div id="imageCarousel" class="carousel slide h-100" data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                    <div class="carousel-item active h-100" style="background-image: url('https://img.freepik.com/free-photo/business-desktop-with-office-elements_23-2148194747.jpg');">
                    </div>
                    <div class="carousel-item h-100" style="background-image: url('https://c0.wallpaperflare.com/preview/823/275/654/laptop-macbook-computer-work.jpg');">
                    </div>
                    <div class="carousel-item h-100" style="background-image: url('https://c1.wallpaperflare.com/preview/312/651/663/caucasian-female-woman-office.jpg');">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Right Section (Signup Form) -->    
        <div class="col-lg-6 right-section">
            <form method="POST">
                {% csrf_token %}
                <h2>Sign in</h2>
                <p>If you don't have an account? <a href="/signup/" class="text-primary">Create an account</a></p>
                {% if message %}
                    <!-- Success Alert -->
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                {% if error %}
                    <!-- Error Alert -->
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> {{error}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                <div class="mb-3">
                    <input type="text" name="username" required class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" required class="form-control" placeholder="Enter your password">
                </div>
                <div class="mb-3 mt-2 form-check">
                    <div>
                        <input type="checkbox" class="form-check-input" required id="terms">
                        <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-primary">Terms & Conditions</a></label>
                    </div>
                    <a href="/password-forgot/">Password Forgot</a>
                </div>
                <button type="submit" class="btn w-100">Sign in</button>
            </form>
            <div class="mt-4 text-center">
                <p>Or register with</p>
                <button type="button" class="btn btn-outline-light me-2" onclick="submit_google()"><i class="bi bi-google"></i> Google</button>
                <button class="btn btn-outline-light"><i class="bi bi-facebook"></i> Facebook</button>
                <form action="/accounts/google/login/" method="POST" id="google_form">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function submit_google(){
        document.getElementById("google_form").submit()
    }
</script>
</body>
</html>
