<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 h-screen flex">

    <div class="d-flex flex-grow-1">
        <!-- Sidebar -->
        <aside class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
            <h3 class="text-center text-lg mb-4">AdminLTE 3</h3>
            <ul class="list-unstyled">
                <li class="mb-3">
                    <a href="{% url 'home' %}" class="text-white d-flex align-items-center">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{% url 'dashboard' %}" class="text-white d-flex align-items-center">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{% url 'post_list_report' %}" class="text-white d-flex align-items-center">
                        <i class="fas fa-book me-2"></i> Posts
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{% url 'media_library_report' %}" class="text-white d-flex align-items-center">
                        <i class="fas fa-download me-2"></i>Files
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{% url 'comment_report' %}" class="text-white d-flex align-items-center">
                        <i class="fas fa-comments me-2"></i>Comment
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{% url 'follower_report' %}" class="text-white d-flex align-items-center">
                        <i class="fas fa-user-plus me-2"></i>Follower
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{% url 'followed_report' %}" class="text-white d-flex align-items-center">
                        <i class="fas fa-user-plus me-2"></i>Followed
                    </a>
                </li>
                <li class="mb-3">
                    <a href="/settings/" class="text-white d-flex align-items-center">
                        <i class="fas fa-cog me-2"></i>Setting
                    </a>
                </li>
                <li class="mb-3">
                    <a href="/profile/" class="text-white d-flex align-items-center">
                        <i class="fas fa-user me-2"></i>Profile
                    </a>
                </li>
                <li class="mb-3">
                    <a href="/support/chat/{{username}}/{{access_token}}/" class="text-white d-flex align-items-center">
                        <i class="fas fa-user me-2"></i>ŸèSupport Team
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            <!-- Topbar -->
            <nav class="d-flex justify-content-between align-items-center mb-4">
                <h2>Dashboard</h2>
                <div class="d-flex align-items-center">
                    <input type="text" placeholder="Search" class="form-control me-3" style="max-width: 300px;">
                    <!-- Search Icon Button -->
                    <button class="btn btn-outline-secondary btn-sm me-2">
                        <i class="fas fa-search"></i>
                    </button>
                    <!-- Notification Icon -->
                    <a href="{% url 'post-notification' %}"><i class="fas fa-bell me-3 text-secondary"></i></a>
                    <!-- User Dropdown Icon -->
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end bg-dark text-white" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item text-white" href="{% url 'home' %}">Home</a></li>
                            <li><a class="dropdown-item text-white" href="{% url 'dashboard' %}">Dashboard</a></li>
                            <li><a class="dropdown-item text-white" href="{% url 'accounts:profile' %}">Profile</a></li>
                            <li><a class="dropdown-item text-white" href="{% url 'accounts:profile' %}">Settings</a></li>
                            <li><a class="dropdown-item text-white" href="{% url 'accounts:signout' %}">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %} {% endblock %}
        </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
