<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
        }

        .logout-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        .logout-container h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logout-container p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn-logout {
            background-color: #ff4b5c;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            width: 100%;
        }

        .btn-logout:hover {
            background-color: #ff616d;
        }

        .btn-cancel {
            background-color: #ffffff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        .btn-cancel:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h1>Are you sure?</h1>
        <p>You are about to delete your account.</p>
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-logout">Yes, Delete me</button>
        </form>
        <a href="/profile/"><button class="btn btn-cancel">Cancel</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
