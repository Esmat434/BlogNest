{% extends 'Dashboard/base.html' %}
{% block content %}
    <div class="container mx-auto py-6">
        <div class="bg-white shadow-md rounded-lg">
            <table class="table table-hover">
                <thead class="bg-gray-200">
                    <tr>
                        <th scope="col" class="text-left p-3">Thumb</th>
                        <th scope="col" class="text-left p-3">Name</th>
                        <th scope="col" class="text-left p-3">Size</th>
                        <th scope="col" class="text-left p-3">Date</th>
                        <th scope="col" class="text-left p-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for media in media_files %}
                        <tr class="border-t">
                            <td class="p-3">
                                <img src="{{media.video.url}}"alt="file" class="rounded" style="width: 50px; height: 50px;">
                            </td>
                            <td class="p-3">Simple-File-List.{{media.file_type}}</td>
                            <td class="p-3">{{media.size}}</td>
                            <td class="p-3">{{media.created_time}}</td>
                            <td class="p-3">
                                <a href="{{media.video.url}}"><button type="button" class="btn btn-primary">Open</button></a>
                                <a href="{% url 'post-detail' media.post.id %}"><button type="button" class="btn btn-warning">Edit</button></a>
                            </td>
                        </tr>
                    {% endfor %}
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
