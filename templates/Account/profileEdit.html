<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .edit-profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .edit-profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .edit-profile-header h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-save {
            background-color: #1d2671;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-save:hover {
            background-color: #c33764;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="edit-profile-container">
        <div class="edit-profile-header">
            <h2>Edit Profile</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" value="{{user.email}}" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{user.first_name}}" class="form-control" placeholder="Enter your first name">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{user.last_name}}" class="form-control" placeholder="Enter your last name">
            </div>

            <div class="mb-3">
                <label for="profile-picture" class="form-label">Profile Picture</label>
                <input type="file" name="picture" id="profile-picture" class="form-control">
            </div>

            <div class="mb-3">
                <label for="add_1" class="form-label">Address 1</label>
                <input type="text" id="add_1" name="address1" value="{{user.address1}}" class="form-control" placeholder="Enter your first add">
            </div>

            <div class="mb-3">
                <label for="add_2" class="form-label">Address 2</label>
                <input type="text" id="add_2" name="address2" value="{{user.address2}}" class="form-control" placeholder="Enter your second add">
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="country" value="{{user.country}}" class="form-control" placeholder="Enter your country">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" name="city" value="{{user.city}}" class="form-control" placeholder="Enter your city">
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">phone_number</label>
                <input type="text" id="phone_number" name="phone_number" value="{{user.phone_number}}" class="form-control" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label for="birth_date" class="form-label">Birth Date</label>
                <input type="date" id="birth_date" name="birth_date" value="{{user.birth_date}}" class="form-control" placeholder="Enter your birth date">
            </div>

            <button type="submit" class="btn btn-save">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
